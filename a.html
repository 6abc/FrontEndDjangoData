<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Convert Excel to HTML Table using JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            width: 100% !important;
            padding: 0 !important;
        }
        .table-responsive {
            width: 100%;
        }
        #example {
            width: 100% !important;
        }
    </style>
</head>
<body class="text-bg-secondary p-1">
    <div class="container-fluid navbar sticky-top navbar-expand-lg bg-dark navbar-dark border border-3 rounded-top bg-info border-primary-subtle">
        <div class="container-fluid">
            <h2 class="text-center mt-4 mb-4">Convert Excel to HTML Table using JavaScript</h2>
            <div class="card">
                <div class="card-header"><b>Select Excel File</b></div>
                <div class="card-body">
                    <input type="file" id="excel_file" />
                </div>
            </div>
        </div>
    </div>
    <div id="checkboxes" class="mt-3 mb-3 p-3 bg-info bg-opacity-10 border border-3 border-primary-subtle">
        <!-- Checkboxes will be dynamically inserted here -->
    </div>
    <div class="table-responsive p-2 bg-info bg-opacity-10 border border-3 border-primary-subtle rounded-bottom">
        <table id="example" class="table table-dark table-bordered border-primary table-striped" style="width:100%">
            <thead class="table-light table-bordered border-success">
                <tr id="table-headers">
                    <!-- Headers will be dynamically inserted here -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <script>
        const excel_file = document.getElementById('excel_file');

        excel_file.addEventListener('change', (event) => {
            if (!['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel'].includes(event.target.files[0].type)) {
                document.getElementById('excel_data').innerHTML = '<div class="alert alert-danger">Only .xlsx or .xls file format are allowed</div>';
                excel_file.value = '';
                return false;
            }

            var reader = new FileReader();
            reader.readAsArrayBuffer(event.target.files[0]);

            reader.onload = function(event) {
                var data = new Uint8Array(reader.result);
                var work_book = XLSX.read(data, { type: 'array' });
                var sheet_name = work_book.SheetNames;
                var sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name[0]], { header: 1 });

                if (sheet_data.length > 0) {
                    // Create table headers and checkboxes
                    var table_headers = document.getElementById('table-headers');
                    var checkboxes = document.getElementById('checkboxes');
                    table_headers.innerHTML = '';
                    checkboxes.innerHTML = '';

                    sheet_data[0].forEach((header, index) => {
                        table_headers.innerHTML += '<th>' + header + '</th>';
                        checkboxes.innerHTML += '<div class="form-check form-check-inline">' +
                            '<input class="form-check-input" type="checkbox" id="col_' + index + '" checked>' +
                            '<label class="form-check-label" for="col_' + index + '">' + header + '</label>' +
                            '</div>';
                    });

                    // Create table body
                    var table_body = document.getElementById('table-body');
                    table_body.innerHTML = '';
                    for (var row = 1; row < sheet_data.length; row++) {
                        var row_html = '<tr>';
                        sheet_data[row].forEach(cell => {
                            row_html += '<td>' + cell + '</td>';
                        });
                        row_html += '</tr>';
                        table_body.innerHTML += row_html;
                    }

                    // Initialize DataTable
                    var table = $('#example').DataTable({
                        destroy: true,
                        orderCellsTop: true,
                        fixedHeader: true,
                        "lengthMenu": [10, 25, 50, 100, 1000, 10000],
                        "pageLength": 10
                    });

                    // Checkbox change event
                    $('input[type="checkbox"]').on('change', function() {
                        var column = table.column($(this).attr('id').replace('col_', ''));
                        column.visible(!column.visible());
                    });
                }

                excel_file.value = '';
            }
        });
    </script>
</body>
</html>
